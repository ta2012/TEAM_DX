<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <header>
        <h1>Welcome to Our Hotel</h1>
        <nav>
            <ul>
                <li><a href="/Interface/index.html">Home</a></li>
                
            </ul>
        </nav>
    </header>
    
    <main>
        <section class="booking-form">
            <h2>Book Your Stay</h2>
            <form action="#" method="post">
                <label for="checkin">Check-in Date:</label>
                <input type="date" id="checkin" name="checkin" required>
                
                <label for="checkout">Check-out Date:</label>
                <input type="date" id="checkout" name="checkout" required>
                
                <label for="guests">Number of Guests:</label>
                <input type="number" id="guests" name="guests" min="1" max="10" required>
                
                <label for="rooms">Room Type:</label>
                <select id="rooms" name="rooms" required>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="suite">Suite</option>
                </select>
                
                <button type="submit">Check Availability</button>
            </form>
        </section>

        <section class="room-types">
            <h2>Our Rooms</h2>
            <div class="room">
                <h3>Single Room</h3>
                <p>Perfect for solo travelers.</p>
                <p>Price: Rs.1000/night</p>
            </div>
            <div class="room">
                <h3>Double Room</h3>
                <p>Ideal for couples or friends.</p>
                <p>Price: Rs.1500/night</p>
            </div>
            <div class="room">
                <h3>Suite</h3>
                <p>Luxurious space for a memorable stay.</p>
                <p>Price: Rs.2500/night</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2024 Wander India. All Rights Reserved.</p>
    </footer>
</body>
</html>
