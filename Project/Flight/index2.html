<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h2 style="font-size: 56px;font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;">Flight Booking <i class="bi bi-airplane"></i></h2>
    <div class="form">
        <form onsubmit="handleSubmit(event)">
            <label for="departure">Departure City:</label>
            <input type="text" id="departure" name="departure" placeholder="e.g., Delhi" required>

            <label for="arrival">Arrival City:</label>
            <input type="text" id="arrival" name="arrival" placeholder="e.g., Ayodhya" required>

            <label for="date">Travel Date:</label>
            <input type="date" id="date" name="date" required>

            <label for="passengers">Number of Passengers:</label>
            <input type="number" id="passengers" name="passengers" min="1" max="10" required>

            <label for="class">Class:</label>
            <select id="class" name="class" required>
                <option value="">Category</option>
                <option value="economy">Economy</option>
                <option value="business">Business</option>
                <option value="first">First Class(Recommended)</option>
            </select>

            <input type="submit" value="Book Flight">
        </form>
    </div>

    
        <script src="script3.js"></script>
    </div>
</body>
</html>
